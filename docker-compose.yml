version: '3'
services:
  db:
    image: postgres:latest
    container_name: linkwind_db
    build:
      context: .
      dockerfile: db_dockerfile
    ports:
      - ${DB_PORT}:${DB_PORT}
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - PGDATA=/pgdata
    volumes:
      - ./app/data/pgdata:/var/lib/postgresql/data

  app:
    container_name: linkwind_app
    env_file:
      - .env
    build:
      context: .
      args:
        app_env: ${APP_ENV}
      dockerfile: app_dockerfile
    ports:
      - ${APP_PORT}:${APP_PORT}
    restart: on-failure
    volumes:
      - app:/go/src/linkwind/app
    depends_on:
      - db

  pgadmin:
    container_name: linkwind_pg
    image: dpage/pgadmin4
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PG_ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PG_ADMIN_PASSWORD}
    depends_on:
      - db
    ports:
      - ${PG_ADMIN_PORT}:${PG_ADMIN_PORT}
    restart: unless-stopped

  web:
    container_name: linkwind_web
    env_file:
      - .env
    build:
      context: .
      args:
        app_env: ${APP_ENV}
      dockerfile: web_dockerfile
    ports:
      - ${WEB_SITE_PORT}:${WEB_SITE_PORT}
    restart: on-failure
    depends_on:
      - db

volumes:
  app:
  pgdata:
