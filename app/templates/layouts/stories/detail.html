{{template "layout" .}}
{{define "title" }}{{.Title}} | {{.Layout.Platform}}{{ end }}
{{define "content"}}
<div class="flex flex-wrap w-full mt-2">
  {{template "story" .Story}}
</div>
{{if not .Story.URL}}
<div class="flex flex-wrap w-full ml-10 mt-2">
  <p class="text-gray-600 text-sm">
    {{.Story.Text}}
  </p>
</div>
{{end}}
<div class="md:w-3/4">
  <form action="/comments/add" method="POST">
    <div class="md:flex mt-5 ml-10">
      <input type="hidden" id="storyID" name="storyID" value="{{.Story.ID}}" />
      <textarea
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
        id="comment" name="comment" placeholder="text" rows="7"></textarea>
    </div>

    <div class="flex flex-wrap w-full ml-10 mt-2">
      <button
        class="shadow bg-gray-200 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-gray-600 text-sm font-semibold py-1 px-5 rounded text-sm"
        type="submit">
        Add comment
      </button>
    </div>
  </form>
</div>
<div class="flex flex-wrap w-full mt-2">
  {{range .Comments}}
  {{template "comment" .}}
  {{end}}
</div>
{{end}}
