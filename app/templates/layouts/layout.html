{{define "layout"}}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="/public/app.css" />
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  <title>{{template "title" .}}</title>
</head>

<body>
  <div class="container mx-auto">
    <div class="flex flex-wrap pt-3">
      <div id="header" class="w-full font-semibold text-sm">
        <div class="float-left">
          <ul class="flex">
            <li class="mr-6">
              <a class="text-gray-600 hover:text-gray-800" href="/">Logo</a>
            </li>
            <li class="mr-6">
              <a class="text-gray-600 hover:text-gray-800" href="/">Name</a>

            </li>
            <li class="mr-6">
              <a class="text-gray-600 hover:text-gray-800" href="/recent">Recent</a>
            </li>
            <li class="mr-6">
              <a class="text-gray-600 hover:text-gray-800" href="/submit">Submit</a>
            </li>
          </ul>
        </div>
        <div class="float-right">
          <ul class="flex">
            <li class="mr-2">
              <span>{{if .SignedInUser}}
                <a class="text-gray-600 hover:text-gray-800"
                  href="/profile-edit?user={{.SignedInUser.UserName}}">{{.SignedInUser.UserName}}</a>{{end}}
              </span>
            </li>
            <li class="mr-2">
              <span>{{if .SignedInUser}}
                <a href="/signout" class="text-gray-600 hover:text-gray-800"> | Logout</a> {{else}}
                <a href="/signin" class="text-gray-600 hover:text-gray-800">Login</a> {{end}}
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="flex flex-wrap">
      <div class="w-full p-3">
        {{template "content" .}}
      </div>
    </div>
    <div class="flex flex-wrap pt-3">
      <div id="footer" class="w-full">
        footer
      </div>
    </div>
  </div>
  <script src="/public/app.js"></script>
</body>

</html>
{{end}}
