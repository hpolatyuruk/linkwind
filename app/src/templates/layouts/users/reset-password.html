<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/dist/app.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <title>Reset Password</title>
  </head>

  <body>
    <div class="container mx-auto">
      <div class="w-full max-w-xs mx-auto pt-20">
        <form
          method="POST"
          action="/reset-password"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        >
        <div class="w-full">
          <div class="text-gray-800 font-bold mb-3">
            <p class="text-2xl">Reset Password</p>
            <div class="text-gray-800 font-normal">
              <p class="text-2xs">If you've forgotten your password, enter your e-mail address or username below and instructions will be e-mailed to you.</p>
            </div>
          </div>
        </div>
        <div class="mb-6">
          {{with .Errors.General}}
          <p class="text-red-500 text-sm italic mb-5">{{.}}</p>
            {{end}}
          <label
            class="block text-gray-700 text-sm font-bold mb-3"
            for="emailOrUserName"
          >
            E-mail or Username : 
          </label>
          <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="emailOrUserName"
              name="emailOrUserName"
              type="text"
              value="{{.EmailOrUserName}}"
              placeholder="Email or Username"
            />
            {{with .Errors.EmailOrUserName}}
            <p class="text-red-500 text-sm italic">{{.}}</p>
            {{end}}
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Reset Password
          </button>
        </div>
        <div class="flex items-center justify-between py-2 px-0"> 
          {{with .SuccessMessage}}
        <p class="text-green-500 text-sm italic">{{.}}</p>
        {{end}}
        </div>
      </div>
    </div>
    <script src="/dist/app.js"></script>
  </body>
</html>
