{{template "layout" .}}
{{define "title" }}User profile readonly{{ end }}
{{define "content"}}
<form action="/readonly-profile" method="POST">
  <div class="md:w-3/4">
    <div class="md:w-1/3 md:text-right pb-12">
      <h3 class="text-lg">User profile readonly</h3>
    </div>
    <div class="md:flex md:items-center mb-8">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="url">
            User : </label>
      </div>
      <div class="md:w-2/3">
        <p
          class="py-2 px-4 text-gray-700 " >{{.UserName}}</p>
      </div>
    </div>

    <div class="md:flex md:items-center mb-8">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="title">
            Joined : </label>
      </div>
      <div class="md:w-2/3">
        <p
          class="py-2 px-4 text-gray-700" >{{.RegisteredOn}}</p>
      </div>
    </div>

    <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="title">
              Karma : </label>
        </div>
        <div class="md:w-2/3">
          <p
            class="py-2 px-4 text-gray-700">{{.Karma}}</p>
        </div>
    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="title">
            About : </label>
        </div>
        <div class="md:w-2/3">
          <p
            class="py-2 px-4 text-gray-700" rows="10">{{.About}}</p>
        </div>
    </div>
    
    <div class="md:flex md:items-center mb-2">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="title">
          </label>
        </div>
        <div class="md:w-2/3">
          <p
            class=" rounded w-full py-2 px-1 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 font-medium"><a href="/users/stories/submitted">Submissions</a></p>
        </div>
    </div>
  </div>
</form>
{{end}}
