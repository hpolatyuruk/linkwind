{{template "layout" .}}
{{define "title" }}Invite{{ end }}
{{define "content"}}
<form action="/users/invite" method="POST">
  <div class="md:w-3/4">
    <div class="md:w-1/3 md:text-right pb-5">
      <h3 class="text-lg">Invite</h3>
    </div>

    <div class="md:flex md:items-center mb-4">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-6" for="title">
            E-mail Address
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="email"
              name="email"
              type="email"
              value="{{.EmailAddress}}"
              placeholder="email" />
              {{with .Errors.Email}}
            <p class="text-red-500 text-sm italic">{{.}}</p>
            {{end}}
            {{with .Errors.General}}
            <p class="text-red-500 text-sm italic mb-5">{{.}}</p>
            {{end}}
        </div>
    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="text">
            Memo to User
          </label>
        </div>
        <div class="md:w-2/3">
          <textarea
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="memo" 
            name="memo" 
            type="text"
            rows="10"
            placeholder="memo">{{.Memo}}</textarea>
        </div>
      </div>

      <div class="md:flex md:items-center mb-2">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="title">
          </label>
        </div>
        <div class="md:w-2/3">
          <button
              class="shadow bg-gray-200 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-gray-600 font-bold py-2 px-4 rounded"
              type="submit">
              Send Invitation
            </button>
            {{with .SuccessMessage}}
            <p class="text-green-500 text-sm italic">{{.}}</p>
            {{end}}
        </div>
      </div>
  </div>
</form>
{{end}}
